<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping!</title>
    <link rel="stylesheet" type="text/css" href="/main.css">
</head>
<body>
    <div class="container">
        <div class="header-center">
            <h1>Shopping List</h1>
        </div>
        <div class="row">
            <div class="listInput col-md-3 col-sm-12">
                <div id="inputArea">
                    <input type="text" id="userInput" placeholder="Enter Item">
                    <<button id="add" class="custBtn"><i class="fas fa-angle-right"></i></button>
                </div>
            </div>
            <div class="mainList col-md-7 col-sm-12">
                <ul> 
                    <h3 class="empty text-center">Empty List</h3>
                </ul>
            </div>
        </div> 
    </div>
</body>
</html>
